<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link href="/images/favicon.png" rel="icon">
        <link href="/styles/styles.css" rel="stylesheet"></link >
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <label>
                    Search: <input id="search-text" type="text" class="input" placeholder="Filter notes">
                </label>
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort by alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create now</button>
        </div>
        <!-- <p class="note">This application was created</p>
        <p class="note">this is my some other body text!</p> -->

            <input type="text" placeholder="First name" name="firstName">
            <button>Submit</button>
        </form> -->
        
        <!-- <button id="remove-all">Remove all notes</button> -->
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
